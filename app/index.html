<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AngularJS -->
    <script src="angular.min.js"></script>
    <script src="formularioController.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css"></link>

    <title>Document</title>
</head>
<body ng-app="formularioApp">
    <div ng-controller="FormularioController" class="col-4">
        <div class="alert alert-{{ class }} mt-2 d-none" role="alert">
            <div>{{ texto }}</div>
        </div>

        <form name="cadastroForm" ng-submit="enviaFormulario()" id="cadastroForm" novalidate>
            <h2 class="text-white text-center"> <span style="color: #8257e5;"><</span> FORMULARIO DEV <span style="color: #8257e5;">/></span></h2>
            <div class="form-group mb-3">
                <label class="text-white">Nome</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="nome"
                    ng-model="nome"
                    required
                >
                <span class="text-danger" ng-show="cadastroForm.$submitted">
                    <span ng-show="cadastroForm.nome.$error.required">
                        <i class="bi bi-exclamation-circle"></i>
                        Campo obrigatório.
                    </span>
                </span>
            </div>

            <div class="form-group mb-3">
                <label class="text-white">Sobrenome</label>
                <input 
                    type="text" 
                    class="form-control"
                    name="sobrenome"
                    ng-model="sobrenome"
                    required
                >
                <span class="text-danger" ng-show="cadastroForm.$submitted">
                    <span ng-show="cadastroForm.sobrenome.$error.required">
                        <i class="bi bi-exclamation-circle"></i>
                        Campo obrigatório.
                    </span>
                </span>
            </div>

            <div class="form-group mb-3">
                <label class="text-white">Email</label>
                <input 
                    type="email" 
                    class="form-control"
                    name="email"
                    ng-model="email"
                    required
                >
                <span class="text-danger" ng-show="cadastroForm.$submitted">
                    <span ng-show="cadastroForm.email.$error.required">
                        <i class="bi bi-exclamation-circle"></i>
                        Campo obrigatório.
                    </span>
                </span>
            </div>

            <div class="form-group mb-3">
                <label class="text-white">Nível</label>
                <select 
                    class="form-select" 
                    name="nivel" 
                    ng-model="nivel" 
                    required
                >
                    <option value="1">Júnior</option>
                    <option value="2">Pleno</option>
                    <option value="3">Senior</option>
                </select>
                <span class="text-danger" ng-show="cadastroForm.$submitted">
                    <span ng-show="cadastroForm.nivel.$error.required">
                        <i class="bi bi-exclamation-circle"></i>
                        Campo obrigatório.
                    </span>
                </span>
            </div>

            <div class="form-group mb-3">
                <label class="text-white">Linguagens:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-white" for="flexCheckDefault">
                      Angular
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label text-white" for="flexCheckChecked">
                      Vue
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label text-white" for="flexCheckChecked">
                      React
                    </label>
                  </div>
            </div>

            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
